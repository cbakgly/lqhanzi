<!DOCTYPE html>

{% load i18n %}

<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}龙泉字库工作台{% endblock %}</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="{{STATIC_URL}}css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="{{STATIC_URL}}css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="{{STATIC_URL}}css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{{STATIC_URL}}js/html5shiv-692922fc2c.js"></script>
    <script src="{{STATIC_URL}}js/respond-376af54f8d.src.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>龙泉寺</b>大藏经</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">欢迎登陆龙泉寺大藏经平台</p>

        <!-- Login Form start -->
        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="输入等账户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="输入登陆密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住登录信息
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!-- Login Form end -->
        <a href="{% url 'auth_password_reset' %}" class="btn btn-link">{% trans "Forgot your password?" %}</a><br>
        <a href="{% url 'registration_register' %}" class="btn btn-link text-center">
            {% trans "Not a member?" %}</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- jQuery 2.0.2 -->
<script src="{{STATIC_URL}}js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="{{STATIC_URL}}js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="{{STATIC_URL}}js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

</body>
</html>
