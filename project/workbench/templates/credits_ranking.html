{% extends "m2_base.html" %}
{% block header %}

{% endblock %}

{% block content %}
<div id="app" class="row">
    <div class="col-xs-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-header">
                <div class="box-header-inner">
                    <h3 class="box-title">积分排行:</h3>
                    <div class="ser-bd">
                        <div class="ser-left z-ser-left">
                            <div class="input-group">
                                <span class="input-group-addon">类型:</span>
                                <!-- select -->
                                <div class="form-group">
                                    <select v-model="selected" class="form-control">
                                        <option value=""></option>
                                        <option value=1>总积分</option>
                                        <option value=2>拆字积分</option>
                                        <option value=3>去重积分</option>
                                        <option value=4>录入积分</option>
                                        <option value=5>互助积分</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">姓名:</span>

                                <input v-model="username" type="text" class="form-control" placeholder="请输入姓名">

                            </div>
                            <div class="input-group">
                                <button v-on:click="load_pages(1)" class="btn btn-primary btn-sm">查询</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="box-body table-responsive">
        <div class="z-info">
            <a class="z-score" href="/workbench/credits-details" title="查看积分详情">我的总积分：<b>#[mycredit]</b></a>
            <span class="z-sort">我的排名：<b>#[myrank]</b></span>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>积分</th>
                <th>积分类型</th>
                <th>排名</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="d in cdata">
                <td>#[d.id]</td>
                <td>#[d.user.username]</td>
                <td>#[d.credit]</td>
                <td>#[d.sort]</td>
                <td>#[d.rank]</td>
            </tr>
            </tbody>
        </table>


    </div><!-- /.box-body -->
</div><!-- /.box -->
{% load staticfiles %}
<script src="{% static 'js/workbench/credits-ranking.js' %}" type="text/javascript"></script>
{% endblock %}
