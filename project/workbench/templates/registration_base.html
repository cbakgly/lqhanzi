<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}

<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}龙泉字库工作台{% endblock %}</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="{% static '' %}css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="{% static '' %}css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="{% static '' %}css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="{% static '' %}css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="{% static '' %}js/respond-376af54f8d.src.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html"><b>龙泉寺</b>大藏经</a>
    </div>

    <!-- /.form-box -->

{% block content %}

{% endblock %}

</div>
<!-- /.register-box -->
<!-- jQuery 2.0.2 -->
<script src="{% static '' %}js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="{% static '' %}js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="{% static '' %}js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

</body>
</html>
