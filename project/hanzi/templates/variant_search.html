<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>首页-异体字检字法</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/myfont.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
  <script src="{% static 'js/variant_search.js' %}"></script>
</head>

<body>
<div class="wrapper">
  <!--header-->
  <div class="header">
    <div class="shortcut">
      <div class="shortcut-inner">
        <div class="nav-tab nav-tab-r fr">
          <ul class="tabs clearfix">
            <li><a href="{% url 'm1.index' %}">部件笔画检字法</a></li>
            <li><a href="{% url 'm1.dicts' %}">字典</a></li>
            <li><a href="{% url 'm2.home-page' %}">工作台</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="w">
      <div class="search-box clearfix">
        <div class="logo fl">
          <h1 style="background:url({% static 'img/logo2.png' %}) no-repeat">
            <a href="#">龙泉字库</a>
          </h1>
        </div>
        <div class="search fl">
          <div class="search-top">
            <input id="variant_searchinput" class="ser-input" type="text" placeholder="请输入您要查的文字或图片字编码">
            <span class="ser-btn" id="variant_search_btn">搜索</span>
          </div>
          <!--  解决帮助图标的top值bug -->
          <div class="h13 mt20"></div>
        </div>
        <div class="help fr"><i class="icon-help"></i></div>
        <label id="ext" hidden>{{ ext }}</label>
      </div>
    </div>
  </div>
  <!--./header-->
  <!--content-->
  <div class="dict-content">
    <div class="w">
      <div class="dict-con-inner">
        <!--说明：此页面不跳页，默认显示no-result,数据请求回来则显示results-->
        <div class="no-result">
          <p class="tip">请输入您要查的文字或图片字编码</p>
        </div>
        <!--有数据-->
        <div class="dict-results hide clearfix">
          <ul class="dict-result-lists"></ul>
          <div class="instruction">
            <p><span>[ ]</span><span>正字</span></p>
            <p><span></span><span>检索关键字</span></p>
            <p><span></span><span>狭义异体字</span></p>
            <p><span></span><span>广义且正字</span></p>
            <p><span></span><span>广义异体字</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--./content-->
  <!-- loading:数据请求时动画-->
  <div class="loading">
    <div class="spinner">
      <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="bottom-content">
      <div style="padding: 15px 0">
        <div class="copy-right pull-left">Copyright@2017 hanzi.lqdzj.cn All right Reserved</div>
        <ul class="links pull-right">
          <li><a>关于我们</a>|</li>
          <li><a>免责申请</a>|</li>
          <li><a>帮助中心</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <div class="record-code" style="padding: 10px 0">版权所有 京ICP备16061775号</div>
    </div>
  </div>
</div>

<script>
    $(function () {
        $(".nav-tab .dropdown").mouseenter(function () {
            if (!$(this).children(".dropdown-menu").is(":animated")) {
                $(this).children(".dropdown-menu").fadeIn(600);
            }
        });
        $(".nav-tab .dropdown").mouseleave(function () {
            $(this).children(".dropdown-menu").fadeOut(600);
        });
    });
</script>

</body>
</html>
