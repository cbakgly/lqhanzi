{% extends "m3_base.html" %}

{% block content %}
    <div class="content-header">
      <h1>
        <small>后台管理/任务类型</small>
      </h1>
    </div>

    <div class="row">
      <div class="col-md-11" style="margin-left: 20px;">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active treeview"><a href="#tab_1" data-toggle="tab">任务类型</a></li>
            <!-- <li><a href="#tab_2" data-toggle="tab" id="tabTwo">部首集</a></li> -->
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
              <form class="form-horizontal  col-sm-12" style="margin-bottom:30px;">
                <div class="box-body  col-sm-12">
                  <div class="form-group">

                    <label for="inputEmail3" class="col-sm-1 col-sm-push-2 control-label">任务名称：</label>
                    <div class="col-sm-2 col-sm-push-2">
                      <input type="text" class="form-control " placeholder="请输入部首">
                    </div>
                    

                    <label for="inputEmail3" class="col-md-1 col-sm-push-2 control-label">状态：</label>
                    <div class="col-sm-2 col-sm-push-2">
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">启用</option>
                        <option>禁用</option>
                      </select>
                    </div>

                  </div>
                  
                </div>
                <div class="box-footer  col-sm-12">
                  <button type="submit" class="btn btn-success col-sm-1 col-sm-push-4">搜索</button>
                  <button type="submit" class="btn btn-default col-md-1 col-sm-push-5">清除</button>
                </div>
              </form>
              <div class="box-body" style="margin-top: 20px;">
                  <button type="button" class="btn bg-orange col-sm-1" id="xinzheng" style="margin-bottom: 10px;">新增</button>
                  <table id="example1" class="table table-bordered">
                    <thead style="background-color: #f4f4f4;">
                      <tr>
                        <td>序号</td>
                        <td>任务名称</td>
                        <td>状态</td>
                        <td>备注</td>
                        <td>操作</td>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td>1</td>
                        <td>拆字初次</td>
                        <td>启用</td>
                        <td></td>
                        <td><span class="text-green col-sm-7">修改</span><span class="text-red">删除</span></td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>拆字回查</td>
                        <td>启用</td>
                        <td></td>
                        <td><span class="text-green col-sm-7">修改</span><span class="text-red">删除</span></td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>拆字审查</td>
                        <td>启用</td>
                        <td></td>
                        <td><span class="text-green col-sm-7">修改</span><span class="text-red">删除</span></td>
                      </tr>
                      <tr>
                        <td>4</td>
                        <td>录入初次</td>
                        <td>禁用</td>
                        <td>已完成</td>
                        <td><span class="text-green col-sm-7">修改</span><span class="text-red">删除</span></td>
                      </tr>
                      <tr>
                        <td>5</td>
                        <td>录入回查</td>
                        <td>禁用</td>
                        <td>已完成</td>
                        <td><span class="text-green col-sm-7">修改</span><span class="text-red">删除</span></td>
                      </tr>
                      </tbody>
                      
                  </table>

                  <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin col-md-12">
                      <li><a href="#"><i class='fa fa-angle-left'></i></a></li>
                      <li><a href="#" class="active">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#"><i class='fa fa-angle-right'></i></a></li>
                      <li><a href="#">10条/页 <i class="fa fa-angle-down"></i></a></li>
                      <li>跳至</li>
                      <li><a href="#">5/100</a>&nbsp;&nbsp;页</li>
                    </ul>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="example-modal">
      <div class="modal">
        <div class="modal-dialog">
          <div class="modal-content col-md-8" style="border-radius: 4px;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" id="exampleModal">&times;</span></button>
              <h4 class="modal-title text-green" style='font-weight: 600'>新增任务类型</h4>
            </div>
            <div class="modal-body col-md-12">
              <div class='col-md-11 padding'>
                  <div class="form-group col-sm-12">
                    <label for="inputEmail3" class="col-sm-3 control-label">任务名称：</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="请输入任务名称" value="几">
                    </div>
                  </div>

                  <div class="form-group col-sm-12">
                    <label for="inputEmail3" class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8">
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">启用</option>
                        <option>禁用</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group col-sm-12">
                    <label for="inputEmail3" class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="请输入备注">
                    </div>
                  </div>
              </div>
              <div style="clear:both;"></div>
            </div>
            <div class="modal-footer">
              <span id="exampleModal"><button type="button" class="btn col-sm-4 col-sm-push-4 btn-success">保存</button></span>
            </div>

          </div>
        </div>
      </div>
    </div>
<script>
  $(function () {
    $(".select2").select2();

    $('input[id^=datepicker]').daterangepicker({timePicker: true, format: 'MM/DD/YYYY h:mm A'});
    $('input[id^=datepickerAll]').daterangepicker({timePicker: true, format: 'MM/DD/YYYY h:mm A'});
    //Date picker
    // $('input[id^=datepicker]').datepicker({autoclose: true});
    $('#lowAll').click(function(){
        $('#leave').toggle();
    })

    $('input[id=radioAll]').click(function(){
        var df=$(this).is(':checked');
        $('input[id^=radioD]').attr('checked',df);
        // alert(df);
    })

    $('#xinzheng').click(function(){
          $('.modal').show();
    })

    $('span[id^=exampleModal]').click(function(){
          $('.modal').hide();
    })

  });
</script>
{% endblock %}
